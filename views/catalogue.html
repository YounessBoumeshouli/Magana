<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*  styles for pagination */
        .pagination a {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border: 1px solid #ddd;
            color: #fefefe;
        }

        .pagination a.active {
            background-color: #f97316;
            color: #fff;
            border: 1px solid #f97316;
        }

        /* Style for product description */
        .product-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">

          <div class="flex items-center md:ml-32">
              <img src="../assets/images/magana images/MA-removebg-preview.png" alt="Logo" class="h-20 w-20">
            </div>
    
         
          <nav class="hidden md:flex space-x-16 mx-52">
            <a href="/index.html" class="text-gray-800 hover:text-gray-600">Home</a>
            <a href="/views/catalogue.html" class="text-gray-800 hover:text-gray-600">Catalogue</a>
            <a href="/views/about.html" class="text-gray-800 hover:text-gray-600">About</a>
            <a href="/views/panier.html" class="text-orange-500 text-2xl">
              <img src="../assets/images/magana images/shopping-cart (1).png" alt="icon1" class="w-6 h-6">
            </a>  
          </nav>
    
          <button id="menu-btn" class="md:hidden text-gray-800 focus:outline-none">
            <div class="flex gap-10 ">
                <a href="#" class="text-orange-500 text-2xl">
                    <img src="../assets/images/magana images/shopping-cart (1).png" alt="icon1" class="w-6 h-6">
                  </a>  
                <a href="#" class="text-gray-800 text-2xl">
                    <img src="../assets/images/magana images/burger-bar (1).png" alt="icon1" class="w-6 h-6">
                  </a>  
                 
            </div>
             
          </button>
        </div>
    
  
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
          <a href="/index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Home</a>
          <a href="/views/catalogue.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Catalogue</a>
          <a href="/views/about.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">About</a>

        </div>
      </header>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl sm:text-5xl font-bold mb-4 text-center">Product <span class="text-orange-500">List</span></h1>
        <hr class="w-48 h-1 mx-auto my-auto border-0 rounded md:my-5 dark:bg-orange-500 mb-4">
        <div class="flex flex-col sm:flex-row justify-center mb-6">
            <input type="text" id="search" class="border border-black p-3 w-full sm:w-1/3 mb-5 rounded-xl" placeholder="Enter your dream watch">
            <button onclick="searchProducts()" class="bg-orange-500 text-white p-3 mb-5 rounded-xl border-black border">Search</button>
        </div>

        <!-- Burger Menu for Filters (Small screens) -->
        <div class="md:hidden flex flex-col justify-center items-center mb-6">
            <button id="filter-menu-btn" class="bg-transparent text-black p-3 mb-5 rounded-xl border-none">
                <img src="/assets/images/magana images/burger-bar (1).png" alt="burger menu" class="w-6 h-6">
            </button>
            <div id="filter-menu" class="hidden flex-col space-y-2 bg-gray-100 p-4 rounded-lg shadow-md w-full sm:w-1/3">
                <button class="filter-button text-center px-4 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="location.reload()">ALL</button>
                <button class="filter-button text-center px-4 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(6)">Classic</button>
                <button class="filter-button text-center px-4 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(7)">Leather</button>
                <button class="filter-button text-center px-4 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(5)">Square</button>
                <button class="filter-button text-center px-4 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(4)">Round</button>
            </div>
        </div>

        <div class="flex flex-wrap justify-center space-x-0 sm:space-x-20 mb-6 hidden md:flex">
            <button class="filter-button px-4 sm:px-10 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="location.reload()">ALL</button>
            <button class="filter-button px-4 sm:px-10 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(6)">Classic</button>
            <button class="filter-button px-4 sm:px-10 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(7)">Leather</button>
            <button class="filter-button px-4 sm:px-10 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(5)">Square</button>
            <button class="filter-button px-4 sm:px-10 py-2 bg-black text-white hover:bg-gray-700 rounded-lg" onclick="filterProducts(4)">Round</button>
        </div>

        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product items will be here by JavaScript -->
        </div>
        <div id="product-list2" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Product items will be here by JavaScript -->
        </div>
        <div class="pagination mt-6 flex justify-center">
            <a class="bg-black hover:bg-orange-500" href="#" onclick="prevPage()" id="prev-page bg-orange-500">&laquo; 1</a>
            <a class="bg-black hover:bg-orange-500" href="#" onclick="nextPage()" id="next-page bg-orange-500">2 &raquo;</a>
        </div>
    </main>
    <footer class="bg-gray-900 text-center py-6">
        <div class="flex  flex-row justify-center space-x-6 items-center space-y-4 space-y-0 mb-4">
            <a href="#" class="text-orange-500 text-2xl">
                <img src="../assets/images/magana images/twitter (1).png" alt="icon1" class="w-6 h-6 mt-4">
            </a>
            <a href="#" class="text-orange-500 text-2xl">
                <img src="../assets/images/magana images/facebook (1).png" alt="icon2" class="w-6 h-6">
            </a>
            <a href="#" class="text-orange-500 text-2xl">
                <img src="../assets/images/magana images/instagram.png" alt="icon3" class="w-6 h-6">
            </a>
            <a href="#" class="text-orange-500 text-2xl">
                <img src="../assets/images/magana images/mail.png" alt="icon4" class="w-6 h-6">
            </a>
        </div>
        <p class="text-gray-500">Copyright Â©2024 All rights reserved</p>
    </footer>
    <script src="/assets/js/script.js"></script>
</body>

</html>
